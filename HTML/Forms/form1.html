<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone"><br><br>

        <label for="occupationtype">Occupation</label>
        <select name="occupationtype" id="occupationtype">
            <option value="student">student</option>
            <option value="professional">professional</option>
            <option value="other">other</option>
        </select><br><br>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox3">JS</label>
            <input type="checkbox" name="checkbox" id="checkbox3">

        </fieldset><br>

        <label for="textarea">Message</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br>

        <input type="submit" value="Register">

    </form>
</body>
</html>
