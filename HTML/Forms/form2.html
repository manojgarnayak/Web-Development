<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Job Application</h1>

    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone"><br><br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume"><br><br>

        <label for="experience">Experience</label>
        <input type="number" id="experience" min="0" max="5" value="0"><br><br>

        <fieldset>
            <legend>Skills</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox3">JS</label>
            <input type="checkbox" name="checkbox" id="checkbox3">

        </fieldset><br>

        <label for="education">Highest Education</label>
        <select name="education" id="education">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="ug">UG</option>
            <option value="pg">PG</option>
        </select><br><br>

        <fieldset>
            <legend>Availability</legend>

            <label for="full">Full-Time</label>
            <input type="radio" name="radio" id="full">
            <label for="part">Part-Time</label>
            <input type="radio" name="radio" id="part">

        </fieldset><br>

        <label for="textarea">Message</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
