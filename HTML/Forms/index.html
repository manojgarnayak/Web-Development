<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<br>
    <h1>HTML Forms</h1>
    <!-- Forms main purpose is to collect user input -->
    <!-- input tag can be displayed in multiple forms -->
    <!-- note input's id attribute and label's for attribute should be same for a connection between them -->

    <form action="">
        <fieldset>
            <legend>Please enter the required input present in the form</legend>
            <label for="datepicker">DOB: </label>
        <input type="date" id="datepicker"><br><br>

        <label for="selector1">Choose your food: </label>
        <select name="dishes" id="selector1">
            <option value="maggi">Maggi</option>
            <option value="kurkure">Kurkure</option>
            <option value="lays">Lays</option>
        </select><br><br>

        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your message"></textarea><br><br>

        <label for="fame">First name:</label>
        <input type="text" name="firstname" id="fname"><br><br>
        <label for="lame">Last name:</label>
        <input type="text" name="lastname" id="lname"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password"><br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <label for="others">Others</label>
        <input type="radio" name="gender" id="others"><br><br>

        <label for="checkbox">English</label>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Hindi</label>
        <input type="checkbox" id="checkbox"><br><br>

        <label for="fileselect">Upload resume</label>
        <input type="file" name="fileselect" id="fileselect"><br><br>


        <button>Button</button>
        </fieldset>
    </form>

</body>
</html>
