<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <!-- Arrangement of data in row and collumns -->

    <table>
        <thead>
            <th>SID</th>
            <th>Sname</th>
            <th>Gender</th>
            <thead>Age</th>
        </thead>
        <!-- if you want to expand a row then use rowspan -->
        <!-- if you want to expand a col then use colspan -->
        <tbody>
            <tr>
                <td>1234</td>
                <td>Manoj</td>
                <td rowspan="4">Male</td>
                <td rowspan="4">23</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Manoj</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Manoj</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Manoj</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
