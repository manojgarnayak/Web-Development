<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <h1>Table</h1>

    <table border="1">
        <thead>
            <th>No.</th>
            <th>Full name</th>
            <th>Company</th>
            <th>Salary</th>
            <th>Type</th>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>1000$</td>
                <td rowspan="4">Company founder</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>2000$</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>5000$</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>1300$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total:</td>
                <td>9300$</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
