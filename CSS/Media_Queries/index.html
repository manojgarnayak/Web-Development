<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            border: 3px solid black;
            background-color: aqua;
            height: 400px;
            width: 400px;
        } 
        @media (min-width: 300px) and (min-width: 500px) {
            .box{
                background-color: green;
            }
        }
        
    </style>
</head>
<body>
    <div class="box">
        Hello
    </div>
</body>
</html>
